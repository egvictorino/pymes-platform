name: QA Environment

on:
  push:
    branches: [qa]
  pull_request:
    branches: [qa]

jobs:
  security-scan:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run ESLint
        run: pnpm --filter @pymes/ui-components lint
      
      - name: Check Prettier
        run: npx prettier --check "packages/**/*.{ts,tsx}" "apps/**/*.{ts,tsx}"

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build all packages
        run: |
          pnpm --filter @pymes/shared-utils build
          pnpm --filter @pymes/ui-components build
          pnpm --filter @pymes/template-base build
      
      - name: Run tests
        run: echo "üß™ Tests cuando los configures"
        # run: pnpm test --coverage
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qa-build
          path: |
            packages/*/dist
            apps/*/dist
          retention-days: 7

  deploy-storybook-qa:
    name: Deploy Storybook QA
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build Storybook
        run: pnpm --filter @pymes/ui-components build-storybook
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
      
      - name: Add QA badge to Storybook
        run: |
          echo '<div style="background:orange;color:white;padding:10px;text-align:center;font-weight:bold;">‚ö†Ô∏è AMBIENTE QA - NO USAR EN PRODUCCI√ìN</div>' > ./packages/ui-components/storybook-static/qa-banner.html
      
      - name: Upload to staging
        run: echo "üì¶ Deploy a ambiente de staging/QA"
        # Aqu√≠ desplegar√≠as a un subdomain de QA

  notify-qa-team:
    name: Notify QA Team
    runs-on: ubuntu-latest
    needs: [deploy-storybook-qa]
    if: github.event_name == 'push'
    
    steps:
      - name: Send notification
        run: |
          echo "üîî Nueva build disponible en QA"
          echo "Branch: qa"
          echo "Commit: ${{ github.sha }}"
